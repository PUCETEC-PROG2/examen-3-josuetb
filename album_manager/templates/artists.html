{% extends "base.html" %}
{% block title %}Album Store{% endblock title %}
{% block content %}
<br>
<a href="{% url "album_manager:add_artist" %}" class="btn btn-primary">Crear Artista</a>
<p></p>
<div class="card-container" style="display: flex; flex-wrap: wrap; justify-content: center;">
    {% for artist in artists %}
        <div class="card" style="flex: 1 1 calc(33.333% - 20px); max-width: 300px; margin: 10px;">
            <img src="{{ artist.picture.url }}" alt="{{ artist.first_name }} {{ artist.last_name }}" style="width: 100%; height: 200px; object-fit: cover;">
            <div class="card-body">
                <h5 class="card-title">{{ artist.first_name }} {{ artist.last_name }}</h5>
                <p class="card-text"><strong>Edad: </strong>{{ artist.age }}</p>
                <p class="card-text"><strong>Pa√≠s: </strong>{{ artist.country }}</p>
                <a href="{% url 'album_manager:artist' artist.id %}" class="btn btn-primary">
                    <i class="fa-solid fa-eye"></i>
                </a>
                <a href="{% url 'album_manager:edit_artist' artist.id %}" class="btn btn-info">
                    <i class="fa-solid fa-pencil"></i>
                </a>
                <a href="{% url 'album_manager:delete_artist' artist.id %}" class="btn btn-danger">
                    <i class="fa-solid fa-trash"></i>
                </a>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock content %}
